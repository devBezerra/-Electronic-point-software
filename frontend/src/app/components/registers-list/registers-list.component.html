<div class="container">
  <div class="row">
    <div class="col-9">
      <h1>Registros</h1>
      <table class="table table-striped">
        <thead class="thead-light">
          <th>Nome</th>
          <th>Link</th>
          <th>Status</th>
          <th>Detalhes</th>
        </thead>
        <tbody>
          <tr *ngFor="let register of registers">
            <td>{{ register.name }}</td>
            <td>http://localhost:4200/registers/{{ register._id }}</td>
            <td *ngIf="register && register.valid == true" class="valid">
              Validado
            </td>
            <td *ngIf="register && register.valid == false" class="invalid">
              NÃ£o Validado
            </td>
            <td>
              <a routerLink="/registers/{{ register._id }}/valid">
                <button class="btn btn-info">Detalhes</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <app-new-register (onSubmit)="createHandler($event)"></app-new-register>
    </div>
  </div>
</div>
