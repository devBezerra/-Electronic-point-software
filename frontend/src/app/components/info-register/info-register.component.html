<div class="container col-6">
  <div *ngIf="register && register.cpf !== ''">
    <h2>{{ register.name }}</h2>
    <p><b>Email:</b> {{ register.email }}</p>
    <p><b>CPF:</b> {{ register.cpf }}</p>
    <p><b>Contato:</b> {{ register.contact }}</p>
    <p><b>Habilidades</b></p>
    <ul>
      <li *ngFor="let acquirement of register.acquirements; let i = index">
        {{ register.acquirements[i] }}
      </li>
    </ul>
  </div>
</div>
